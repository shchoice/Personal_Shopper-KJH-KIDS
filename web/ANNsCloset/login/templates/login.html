<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>login</h1>
     <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text">
        <br>
        Password:
        <br>
        <input name="password" type="password">
        <br><br>
        <input type="submit" class="btn btn-primary" value="sign up">

    </form>
</div>

<div>
    {% load socialaccount%}
    {% providers_media_js%}

    <p>소셜로그인 페이지</p>
    <a href="{% provider_login_url 'google' %}">구글 로그인</a></br>
    <a href="{% provider_login_url 'naver'  %}">네이버 로그인</a></a></br>
    <a href="{% provider_login_url 'kakao'  %}">카카오 로그인</a></br>
</div>

{% endblock %}

</html>
